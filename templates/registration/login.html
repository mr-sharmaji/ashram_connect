{% extends 'blog/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="jumbotron">
  <h1 class="text-center">You are already loggedin!</h1>
</div>
{% else %}
<div class="jumbotron">
  <h1 class="text-center">Login Here!</h1>
</div>

<div class="col-md-6 offset-md-3">
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username:</label>
    <input type="text" class="form-control" id="" aria-describedby="userHelp" placeholder="Enter username" name="username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="password" class="form-control" id="" placeholder="Enter Password" name="password">
  </div>
  <button type="submit" class="btn btn-dark">Login</button>
</form>
</div>
 {% endif %}
{% endblock %}
