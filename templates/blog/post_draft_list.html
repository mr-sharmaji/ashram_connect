{% extends "blog/base.html" %}
{% block content %}
<div class="jumbotron fluid-jumbo">
  <h1>Drafts</h1>
</div>
  {% for post in posts %}
  <div class="post">
    <p class="date" > created: {{ Post.create_date }}</p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text }}</p>
  </div>
  {% endfor %}
{% endblock %}
