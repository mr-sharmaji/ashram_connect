</div>
  {% for post in post_list %}
  <div class="card bg-dark text-white mb-3" href="{% url 'post_detail' pk=post.pk %}">

    <h1 class="card-title"> <a style="color:white" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

    <p>Publish on: {{ post.published_date }} </p>
    <p><a style="color:white" href="{% url 'post_detail' pk=post.pk %}"> Comments: 0{{ post.comments.count }}
      </a></p>
  </div>
</div>
